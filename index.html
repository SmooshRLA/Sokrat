        // DOM elements
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const suggestionsList = document.getElementById('suggestions');
        let activeIndex = -1;

        // Handle search submission
        function handleSearch(query) {
            const randomHash = Math.random().toString(36).substring(2, 10);
            const cache = JSON.parse(localStorage.getItem("cr_cache") || "{}");
            cache[randomHash] = { query, created: Date.now() };
            localStorage.setItem("cr_cache", JSON.stringify(cache));
            window.location.href = `/course/${randomHash}`;
        }

        // Handle input changes and show suggestions
        searchInput.addEventListener('input', (e) => {
            const value = e.target.value;
            
            if (value.trim().length === 0) {
                suggestionsList.style.display = 'none';
                activeIndex = -1;
                return;
            }

            const filtered = topics
                .filter(t => t.toLowerCase().includes(value.toLowerCase()))
                .slice(0, 8);

            if (filtered.length > 0) {
                suggestionsList.innerHTML = filtered.map((s, i) => {
                    const query = value.trim();
                    const idx = s.toLowerCase().indexOf(query.toLowerCase());
                    let html = '<li class="suggestion-item" role="option">';
                    
                    if (idx >= 0 && query !== "") {
                        html += s.slice(0, idx) +
                               '<strong>' + s.slice(idx, idx + query.length) + '</strong>' +
                               s.slice(idx + query.length);
                    } else {
                        html += s;
                    }
                    
                    html += '</li>';
                    return html;
                }).join('');
                
                suggestionsList.style.display = 'block';
            } else {
                suggestionsList.style.display = 'none';
            }
        });

        // Handle keyboard navigation
        searchInput.addEventListener('keydown', (e) => {
            const suggestions = suggestionsList.getElementsByTagName('li');
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                activeIndex = Math.min(activeIndex + 1, suggestions.length - 1);
                updateActiveItem(suggestions);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                activeIndex = Math.max(activeIndex - 1, 0);
                updateActiveItem(suggestions);
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (activeIndex >= 0 && suggestions[activeIndex]) {
                    handleSearch(suggestions[activeIndex].textContent);
                } else {
                    handleSearch(searchInput.value);
                }
            } else if (e.key === 'Escape') {
                suggestionsList.style.display = 'none';
                activeIndex = -1;
            }
        });

        // Update active suggestion item
        function updateActiveItem(suggestions) {
            Array.from(suggestions).forEach((item, index) => {
                if (index === activeIndex) {
                    item.classList.add('active');
                    item.scrollIntoView({ block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Handle suggestion clicks
        suggestionsList.addEventListener('mousedown', (e) => {
            if (e.target.closest('.suggestion-item')) {
                e.preventDefault();
                handleSearch(e.target.closest('.suggestion-item').textContent);
            }
        });

        // Handle form submission
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            handleSearch(searchInput.value);
        });

        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchForm.contains(e.target)) {
                suggestionsList.style.display = 'none';
                activeIndex = -1;
            }
        });
